          <!-- Contact Form -->
          <div class="card p-6 slide-up" data-delay="200">
            <h2 class="mb-6">Send Me a Message</h2>
            
            <form id="contact-form" class="space-y-4">
              <div>
                <label for="name" class="block mb-1">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 rounded-lg border border-gray-700 focus:border-cyan-400 focus:outline-none transition-colors">
                <div id="name-error" class="text-red-500 text-sm mt-1"></div>
              </div>
              
              <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 bg-gray-800 rounded-lg border border-gray-700 focus:border-cyan-400 focus:outline-none transition-colors">
                <div id="email-error" class="text-red-500 text-sm mt-1"></div>
              </div>
              
              <div>
                <label for="subject" class="block mb-1">Subject</label>
                <input type="text" id="subject" name="subject" class="w-full p-2 bg-gray-800 rounded-lg border border-gray-700 focus:border-cyan-400 focus:outline-none transition-colors">
              </div>
              
              <div>
                <label for="message" class="block mb-1">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-2 bg-gray-800 rounded-lg border border-gray-700 focus:border-cyan-400 focus:outline-none transition-colors"></textarea>
                <div id="message-error" class="text-red-500 text-sm mt-1"></div>
              </div>
              
              <div id="form-status" class="hidden"></div>
              
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
